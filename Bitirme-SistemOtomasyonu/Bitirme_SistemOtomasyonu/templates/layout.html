<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Sistem Otomasyonu</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />

    <script src="/static/scripts/modernizr-2.6.2.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="/static/scripts/modernizr-2.6.2.js"></script>

    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

</head>

<body onload="initload()">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{ url_for('anasayfa') }}" class="navbar-brand">Sistem Otomasyonu</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('ogretmen') }}">Ögretmen Ekle</a></li>
                    <li><a href="{{ url_for('ogrenci') }}">Ögrenci Ekle</a></li>
                    <li><a href="{{ url_for('ders') }}">Ders Ekle</a></li>
                    <li><a href="{{ url_for('yoklama_talebi') }}">Yoklama Talepleri</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; 2019 - Sistem Otomasyonu</p>
        </footer>
    </div>

    
    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>

<script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.0/firebase.js"></script>

    <script type="text/javascript" src="/static/scripts/javascript.js" defer></script>
    <script type="text/javascript" src="/static/scripts/FirebaseHelper.js" defer></script>
    {% block scripts %}{% endblock %}

</body>
</html>
